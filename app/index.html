<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Aritm√©tica</title>
  <meta name="description" content="A simple arithmetic calculator">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main>
    <h1>calculator</h1>
    <span>
      <textarea id="expression-input" placeholder="0" autocomplete="off" rows="1" cols="1" wrap="off" readonly></textarea>
    </span>
    <div id="action-buttons">
      <button class="btn-key" type="button">CE</button>
      <button class="btn-key" type="button">C</button>
      <button class="btn-key" type="button">(</button>
      <button class="btn-key" type="button">/</button>
      <button class="btn-key" type="button">7</button>
      <button class="btn-key" type="button">8</button>
      <button class="btn-key" type="button">9</button>
      <button class="btn-key" type="button">*</button>
      <button class="btn-key" type="button">4</button>
      <button class="btn-key" type="button">5</button>
      <button class="btn-key" type="button">6</button>
      <button class="btn-key" type="button">-</button>
      <button class="btn-key" type="button">1</button>
      <button class="btn-key" type="button">2</button>
      <button class="btn-key" type="button">3</button>
      <button class="btn-key" type="button">+</button>
      <button class="btn-key" type="button">)</button>
      <button class="btn-key" type="button">0</button>
      <button class="btn-key" type="button">.</button>
      <button class="btn-key" type="button">=</button>
    </div>
  </main>

</body>
</html>
